# .github/workflows/daily.yml
name: FlashTrade Leaderboard Snapshot

on:
  schedule:
    - cron: '0 6 * * *'   # 毎日 06:00 UTC = 15:00 JST
  workflow_dispatch:       # 手動実行も残す

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright (no native deps)
        run: npx playwright install --with-deps chromium

      - name: Generate leaderboard image
        run: node snapshot.js

      - name: Upload snapshot
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard-snapshot
          path: |
            leaderboard_snapshot.png
            debug_page.html
            debug_page.png

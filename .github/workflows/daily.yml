name: FlashTrade Leaderboard Snapshot

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC = 15:00 JST（時間は後で変更OK）
  workflow_dispatch: {}    # 手動実行ボタンを有効にする

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install playwright canvas

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium

      - name: Generate leaderboard image
        run: node snapshot.js

      - name: Upload snapshot
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard-snapshot
          path: leaderboard_snapshot.png

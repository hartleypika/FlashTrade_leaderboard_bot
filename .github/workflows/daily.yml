name: FlashTrade Leaderboard Snapshot

on:
  schedule:
    # 日本時間 15:00 = UTC 06:00
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (pin registry)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ★ 重要：Playwright 本体を入れる（これが無いと require('playwright') で落ちます）
      - name: Install Playwright package
        run: |
          npm config set registry https://registry.npmjs.org/
          npm install --no-save playwright@1.48.2

      # ★ ブラウザ本体も入れる（--with-deps で必要ライブラリも）
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate card image
        run: node snapshot.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard-assets
          path: |
            leaderboard_card.png
            raw_page.png
            debug/
            data/last.json

name: FlashTrade leaderboard (OCR)

on:
  workflow_dispatch: {}
  schedule:
    # 15:00 JST (= 06:00 UTC)
    - cron: "0 6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng

      - name: Install deps (Playwright only)
        run: |
          npm i playwright@^1.48.2

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Generate leaderboard (screenshot → OCR → parse → card)
        run: node snapshot.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard-artifacts
          path: |
            leaderboard_card.png
            raw_page.png
            ocr.txt
            debug/**
            data/**
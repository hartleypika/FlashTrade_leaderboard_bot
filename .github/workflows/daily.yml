name: FlashTrade Leaderboard Snapshot

on:
  schedule:
    - cron: '0 6 * * *'   # 15:00 JST
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ← 追加：npm レジストリを明示（ETARGET 回避）
      - name: Pin npm registry (optional but safer)
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fund false
          npm config set audit false

      # ← 追加：playwright を依存として入れる
      - name: Install Node deps (playwright)
        run: |
          npm init -y
          npm install --no-audit --no-fund playwright@^1.48.0

      # ← ブラウザ本体を入れる
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate leaderboard image
        run: node snapshot.js

      - name: Upload snapshot
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard-snapshot
          path: |
            leaderboard_snapshot.png
            debug_page.html
            debug_page.png

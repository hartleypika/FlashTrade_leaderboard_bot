name: FlashTrade Leaderboard Snapshot

on:
  schedule:
    - cron: "0 6 * * *"  # 15:00 JST = 06:00 UTC
  workflow_dispatch: {}

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm i
          npx playwright install --with-deps

      - name: Generate card image
        run: node snapshot.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: leaderboard-assets
          path: |
            raw_page.png
            leaderboard_card.png
            data/last_ocr.txt
            data/last_rows.json